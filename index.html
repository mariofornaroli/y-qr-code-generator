<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" defer></script>
    <script src="./script.js" defer></script>
    <title>QR code generator</title>
</head>
<body>
    <div class="container">
        <div class="title">QR Code Generator using 'qrious' JS Library</div>
        <input type="text" id="textIn" placeholder="Enter Text" class="text-in">

        <button class="qr-btn" onclick="generateQRCode()">Generate QR Code</button>

        <canvas id="qrCode"></canvas>
    </div>
    
</body>
</html>
